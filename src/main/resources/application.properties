spring.application.name=CloudApplication
#database configurations
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# HikariCP configuration
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000


#aws s3
aws.s3.bucket=${S3_BUCKET_NAME}
aws.s3.region=${REGION}

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

#logging properties
logging.file.path=/home/csye6225/logs/
logging.file.name=/home/csye6225/logs/csye6225_fall2024.log
logging.level.com.example.healthcheckapi=INFO


