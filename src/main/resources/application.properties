spring.application.name=CloudApplication
#database configurations
#spring.datasource.url=${DB_URL}
#spring.datasource.username=${DB_USERNAME}
#spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# HikariCP settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

#aws s3 details
aws.s3.bucket=${S3_BUCKET_NAME}
aws.s3.region=${REGION}
aws.secret.name=${SECRET_NAME}

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

#logging properties
logging.file.path=/home/csye6225/logs/
logging.file.name=/home/csye6225/logs/csye6225_fall2024.log
logging.level.com.example.healthcheckapi=INFO

#sns properties
sns.topic.arn=${SNS_TOPIC_ARN}

